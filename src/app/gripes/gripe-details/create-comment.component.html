<div class="col-md-12">
        <h3>Gripe About A Gripe</h3>
      </div>
      <div class="col-md-6">
        <form [formGroup]="newCommentForm" (ngSubmit)="saveComment(newCommentForm.value)" autocomplete="off">

          <div class="form-group" [ngClass]="{'error': name.invalid && name.touched }">
            <label for="commentName">Gripe Comment Name:</label>
            <em *ngIf="name.invalid && name.touched">Required</em>
            <input formControlName="name" id="commentName" type="text" class="form-control" placeholder="comment name..." />
          </div>
          
          <div class="form-group" [ngClass]="{'error': date.invalid && date.touched }">
            <label for="commentDate">Date:</label>
            <em *ngIf="date.invalid && date.touched">Required</em>
            <input formControlName="date" id="commentDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
          </div>

          <div class="form-group">
            <label for="reference">Reference Url:</label>
            <input formControlName="reference" id="commentReference" type="text" class="form-control" placeholder="Reference Url..." />
          </div>

          <div class="form-group" [ngClass]="{'error': tags.invalid && tags.touched }">
            <label for="tags">Tags:</label>
            <em *ngIf="tags.invalid && tags.touched && tags?.errors.required">At Least 1 Tag Is Required</em>
            <input formControlName="tags" id="commentTags" type="text" class="form-control" placeholder="#Hashtags..." />
          </div>

          <div class="form-group" [ngClass]="{'error': body.invalid && body.touched }">
            <label for="body">Body:</label>
            <em *ngIf="body.invalid && body.touched && body?.errors.required">Required</em>
            <em *ngIf="body.invalid && body.touched && body?.errors.maxlength">Cannot exceed 400 characters</em>
            <em *ngIf="body.invalid && body.touched && body?.errors.restrictedWords">Restricted words found: {{body.errors.restrictedWords}}</em>
            <textarea formControlName="body" id="body" rows=3 class="form-control" placeholder="body..."></textarea>
          </div>

          <button type="submit" [disabled]="newCommentForm.invalid" class="btn btn-primary">Save</button>
          <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        </form>
      </div>
